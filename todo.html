<!DOCTYPE html>
<html lang="ZH_CN">
<head>
	<meta charset="UTF-8">
	<title>todo笔记</title>
	<link rel="stylesheet" type="text/css" href="css/todo.css">
</head>
<body>

	<div id="todoApp">
		<header>
			<h1>Todos</h1>
			<input type="text" id="newTodo" placeHolder="添加你的新事件">
		</header>

		<section id="main">
			<input type="checkbox" id="toggleAll" /><label for="toggleAll" style="margin-left: 13px;">完成所有清单</label>
			<ul id="todoList">
				<!-- <li class="todo-item"><input type="checkbox" class="toggleCheckbox" /><label>这里是清单1</label><a class="destroy"></a></li>
				<li class="todo-item"><input type="checkbox" class="toggleCheckbox" /><label>这里是清单1</label><a class="destroy"></a></li>
				<li class="todo-item"><input type="checkbox" class="toggleCheckbox" /><label>这里是清单1</label><a class="destroy"></a></li>
				<li class="todo-item"><input type="checkbox" class="toggleCheckbox" /><label>这里是清单1</label><a class="destroy"></a></li> -->
			</ul>
		</section>

		<footer>
			<!--footer中的内容会被template覆盖掉， 但依然不能把footer中的内容注释掉， 因为注释掉之后， 事件将首次不能绑定上-->
			<a href="#" id="clear-completed">删除所有</a>
			<div class="todoCount">
				剩余<b>3</b> 个待办清单
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="libs/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="libs/underscore.js"></script>
	<script type="text/javascript" src="libs/backbone-min.js"></script>
	<script type="text/javascript" src="libs/backbone.localStorage.js"></script>
	<script type="text/javascript" src="libs/m139.check.js"></script>
	<script type="text/javascript" src="js/main.js"></script>


	<!-- template  -->
	<script type="text/template" id="item-template">
	<div>
		<input type="checkbox" class="toggleCheckbox" <%= done? 'checked="checked"' : ''%> />
		<label class="todoText"><%-title%></label><a class="destroy"></a>
	</div>
	<input class="textEdit" type="text" value="" />
	</script>

	<script type="text/template" id="statsTemplate">
		<a href="#" id="clear-completed">删除勾选的<b><%=done%></b>个待办清单</a>
		<div class="todoCount">
			剩余<b><%=remaining%></b> 个待办清单
		</div>
	</script>
</body>
</html>
